# Required Python packages:
#
# ansible
# openstackclient
# openstacksdk
# netaddr

- import_playbook: common.yaml

- hosts: all
  gather_facts: no

  tasks:
  - name: 'Create the bootstrap server port'
    os_port:
      name: "{{ os_port_bootstrap }}"
      network: "{{ os_network }}"
      security_groups:
      - "{{ os_sg_master }}"
      allowed_address_pairs:
      - ip_address: "{{ os_apiVIP }}"

  # Remove that task once we can create ports with tags directly:
  # https://review.opendev.org/c/openstack/ansible-collections-openstack/+/767219
  - name: 'Set bootstrap port tag'
    command:
      cmd: "openstack port set --tag {{ cluster_id_tag }} {{ os_port_bootstrap }}"

  - name: 'Create the bootstrap server'
    os_server:
      name: "{{ os_bootstrap_server_name }}"
      image: "{{ os_image_rhcos }}"
      flavor: "{{ os_flavor_master }}"
      userdata: "{{ lookup('file', os_bootstrap_ignition) | string }}"
      floating_ips: "{{ os_bootstrap_fip | default(omit) }}"
      auto_ip: "{{ (os_bootstrap_fip is defined and bootstrap_auto_ip is defined) | ternary(bootstrap_auto_ip, omit) }}"
      nics:
      - port-name: "{{ os_port_bootstrap }}"
      meta: "{{ cluster_id_tag }}"
