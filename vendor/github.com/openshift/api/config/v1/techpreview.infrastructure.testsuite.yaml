      kind: Infrastructure
      spec: {}
      status:
        platform: GCP
        platformStatus:
          type: GCP
          gcp:
            resourceTags:
              - {parentID: "1234567890", key: "key", value: "value"}
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec: {}
      status:
        platform: GCP
        platformStatus:
