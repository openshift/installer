              - {parentID: "1234567890", key: "key", value: "value"}
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec: {}
      status:
        platform: GCP
        platformStatus:
          type: GCP
          gcp:
            resourceTags:
              - {parentID: "test-project-123", key: "key", value: "value"}
    expectedStatusError: "status.platformStatus.gcp.resourceTags: Invalid value: \"array\": resourceTags are immutable and may only be configured during installation"
  - name: dnsType should default to `PlatformDefault` when not specified
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp: {}
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp: {}
          type: GCP
    expected: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        cpuPartitioning: None
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: PlatformDefault
          type: GCP
  - name: should be able to set dnsType to non-default value of `ClusterHosted`
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
          type: GCP
    expected: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        cpuPartitioning: None
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
          type: GCP
  - name: Should not allow changing the immutable dnsType field
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
              clusterHosted:
