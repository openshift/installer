                - 10.10.10.20
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: PlatformDefault
          type: GCP
    expectedStatusError: "status.platformStatus.gcp.cloudLoadBalancerConfig.dnsType: Invalid value: \"string\": dnsType is immutable"
  - name: Should not accept non-IP address values for Load Balancer IPs
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp: 
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
              clusterHosted:
                apiIntLoadBalancerIPs:
                - 10.10.10.20
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
              clusterHosted:
                apiIntLoadBalancerIPs:
                - 10.10.10.20
                - not-an-ip-address
          type: GCP
    expectedStatusError: "status.platformStatus.gcp.cloudLoadBalancerConfig.clusterHosted.apiIntLoadBalancerIPs[1]: Invalid value: \"not-an-ip-address\": status.platformStatus.gcp.cloudLoadBalancerConfig.clusterHosted.apiIntLoadBalancerIPs[1] in body should match '(^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$)|(^s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:)))(%.+)?s*)'"
  - name: Should not accept update when `clusterHosted` is specified with DNSType `PlatformDefault`
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp: {}
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: PlatformDefault
              clusterHosted:
                apiIntLoadBalancerIPs:
                - 10.10.10.20
          type: GCP
    expectedStatusError: "status.platformStatus.gcp.cloudLoadBalancerConfig: Invalid value: \"object\": clusterHosted is permitted only when dnsType is ClusterHosted"
  - name: Should not accept duplicate IP addresses for any of the Load Balancer IPs
    initial: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          gcp: {}
          type: GCP
    updated: |
      apiVersion: config.openshift.io/v1
      kind: Infrastructure
      spec:
        platformSpec:
          type: GCP
          gcp: {}
      status:
        controlPlaneTopology: HighlyAvailable
        infrastructureTopology: HighlyAvailable
        platform: GCP
        platformStatus:
          gcp:
            cloudLoadBalancerConfig:
              dnsType: ClusterHosted
              clusterHosted:
                apiIntLoadBalancerIPs:
                - 10.10.10.20
                - 10.10.20.20
                - 10.10.10.20
          type: GCP
    expectedStatusError: "status.platformStatus.gcp.cloudLoadBalancerConfig.clusterHosted.apiIntLoadBalancerIPs[2]: Duplicate value: \"10.10.10.20\""
