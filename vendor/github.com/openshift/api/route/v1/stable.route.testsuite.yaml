apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[Stable] Route"
crd: route.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal Route
    initial: |
      apiVersion: route.openshift.io/v1
      kind: Route
      spec:
        to:
          kind: Service
          name: foo
    expected: |
      apiVersion: route.openshift.io/v1
      kind: Route
      spec:
        to:
          kind: Service
          name: foo
          weight: 100
        wildcardPolicy: None
