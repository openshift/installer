issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - deadcode
    - dogsled
    - errcheck
    - goconst
    - gofmt
    - gomnd
    - gosimple
    - ineffassign
    - interfacer
    - misspell
    - scopelint
    - staticcheck
    - structcheck
    - unconvert
    - unparam
    - unused
    - typecheck
    - varcheck
    - vet
