                                description: |-
                                  NetIpv4TCPTwReuse is used to allow to reuse TIME-WAIT sockets for new connections when it's safe from protocol viewpoint.
                                  Maps to net.ipv4.tcp_tw_reuse.
                                type: boolean
                              netIpv4TCPkeepaliveIntvl:
                                description: |-
