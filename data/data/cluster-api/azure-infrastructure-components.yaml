                            maximum: 100
                            minimum: 0
                            type: integer
                          imageGcLowThreshold:
                            description: |-
                              ImageGcLowThreshold - The percent of disk usage before which image garbage collection is never run.
                              Valid values are 0-100 (inclusive) and must be less than `imageGcHighThreshold`.
                            maximum: 100
                            minimum: 0
                            type: integer
                          podMaxPids:
