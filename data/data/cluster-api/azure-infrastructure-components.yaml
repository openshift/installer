                                  Valid values are 781250-2097152 (inclusive).
                                  Maps to fs.inotify.max_user_watches.
                                maximum: 2097152
                                minimum: 781250
                                type: integer
                              fsNrOpen:
                                description: |-
                                  FsNrOpen specifies the maximum number of file-handles a process can allocate.
                                  Valid values are 8192-20000500 (inclusive).
                                  Maps to fs.nr_open.
                                maximum: 20000500
                                minimum: 8192
                                type: integer
                              kernelThreadsMax:
