apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-ibmcloud
    control-plane: controller-manager
  name: capi-ibmcloud-controller-manager
  namespace: capi-ibmcloud-system
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/provider: infrastructure-ibmcloud
      control-plane: controller-manager
  template:
    metadata:
      labels:
        cluster.x-k8s.io/provider: infrastructure-ibmcloud
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --provider-id-fmt=${PROVIDER_ID_FORMAT:=v2}
        - --diagnostics-address=${CAPIBM_DIAGNOSTICS_ADDRESS:=:8443}
        - --insecure-diagnostics=${CAPIBM_INSECURE_DIAGNOSTICS:=false}
        - --service-endpoint=${SERVICE_ENDPOINT:=none}
        - --v=${LOGLEVEL:=0}
        command:
        - /manager
        env:
        - name: IBM_CREDENTIALS_FILE
          value: /home/.ibmcloud/ibm-credentials.env
        image: gcr.io/k8s-staging-capi-ibmcloud/cluster-api-ibmcloud-controller:v0.10.0-alpha.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 9440
          name: healthz
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        resources:
          limits:
            cpu: 300m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /home/.ibmcloud
          name: credentials
      serviceAccountName: capi-ibmcloud-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - name: credentials
        secret:
          secretName: capi-ibmcloud-manager-bootstrap-credentials
