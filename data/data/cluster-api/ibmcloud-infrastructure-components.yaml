apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-ibmcloud
    control-plane: controller-manager
  name: capi-ibmcloud-controller-manager
  namespace: capi-ibmcloud-system
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/provider: infrastructure-ibmcloud
      control-plane: controller-manager
  template:
    metadata:
      labels:
        cluster.x-k8s.io/provider: infrastructure-ibmcloud
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --provider-id-fmt=${PROVIDER_ID_FORMAT:=v1}
        - --metrics-bind-addr=127.0.0.1:8080
        - --service-endpoint=${SERVICE_ENDPOINT:=none}
        - --v=${LOGLEVEL:=0}
        command:
        - /manager
        env:
        - name: IBM_CREDENTIALS_FILE
          value: /home/.ibmcloud/ibm-credentials.env
        image: registry.k8s.io/capi-ibmcloud/cluster-api-ibmcloud-controller:v0.8.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        resources:
          limits:
            cpu: 300m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /home/.ibmcloud
          name: credentials
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      serviceAccountName: capi-ibmcloud-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - name: credentials
        secret:
          secretName: capi-ibmcloud-manager-bootstrap-credentials
---
