apiVersion: apiserver.k8s.io/v1beta1
kind: EgressSelectorConfiguration
egressSelections:
- name: "cluster"
  connection:
    proxyProtocol: "HTTPConnect"
    transport:
      uds:
        udsName: "/etc/kubernetes/config/konnectivity-server.socket"
- name: "controlplane"
  connection:
    proxyProtocol: "Direct"
- name: "etcd"
  connection:
    proxyProtocol: "Direct"
