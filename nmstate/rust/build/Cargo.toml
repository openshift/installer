[package]
name = "nmstate-clib"
description = "Nmstate C binding"
version = "2.1.1"
authors = ["Gris Ge <fge@redhat.com>"]
license = "Apache-2.0"
edition = "2018"

[lib]
name = "nmstate"
path = "../vendor/nmstate-clib/lib.rs"
crate-type = ["staticlib"]

[dependencies]
nmstate = { path = "../vendor/nmstate" }
libc = "0.2.74"
serde_json = "1.0"
log = "0.4.17"
serde = { version = "1.0.137", features = ["derive"] }
once_cell = "1.12.0"
