version: "2"
run:
  issues-exit-code: 1
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - server.go
      - accesstransparency
      - accountsmgmt
      - addonsmgmt
      - authorizations
      - clustersmgmt
      - arohcp
      - errors
      - helpers
      - jobqueue
      - metamodel
      - osdfleetmgmt
      - servicelogs
      - servicemgmt
      - statusboard
      - webrca
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
