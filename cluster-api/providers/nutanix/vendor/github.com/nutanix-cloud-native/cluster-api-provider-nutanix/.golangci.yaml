linters:
  enable:
    - errcheck
    - gofmt
    - gofumpt
    - gosimple
    - govet
    - ineffassign
    - nolintlint
    - staticcheck
    - unused
    - gocognit
linters-settings:
  nolintlint:
    require-explanation: true
    require-specific: true
run:
  build-tags:
    - e2e
  concurrency: 4
  timeout: 5m
