apiVersion: v1
baseDomain: shiftstack.example.com
clusterID: manifests1
controlPlane:
  hyperthreading: Enabled
  architecture: amd64
  name: master
  platform:
    openstack:
      type: ${COMPUTE_FLAVOR}
      zones: ["MasterAZ1", "MasterAZ2", "MasterAZ3"]
      rootVolume:
        size: 30
        type: performance
        zones: ["VolumeAZ1", "VolumeAZ2", "VolumeAZ3"]
  replicas: 10
compute:
- name: worker
  platform:
    openstack:
      type: ${COMPUTE_FLAVOR}
      zones: ["ComputeAZ1", "ComputeAZ2", "ComputeAZ3"]
      rootVolume:
        size: 30
        type: performance
        zones: ["VolumeAZ1", "VolumeAZ2", "VolumeAZ3"]
  replicas: 1000
metadata:
  name: manifests1
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.128.0/17
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  openstack:
    cloud: ${OS_CLOUD}
    externalNetwork: ${EXTERNAL_NETWORK}
    computeFlavor: ${COMPUTE_FLAVOR}  # deprecated in 4.7
    lbFloatingIP: ${API_FIP}
pullSecret: ${PULL_SECRET}
