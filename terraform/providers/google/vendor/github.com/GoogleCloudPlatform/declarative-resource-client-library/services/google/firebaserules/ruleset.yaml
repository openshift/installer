info:
  title: Firebaserules/Ruleset
  description: ""
  x-dcl-struct-name: Ruleset
  x-dcl-has-iam: false
  x-dcl-ref:
    text: Firebase Ruleset API Documentation
    url: https://firebase.google.com/docs/reference/rules/rest#rest-resource:-v1.projects.rulesets
  x-dcl-guides:
  - text: Get started with Firebase Security Rules
    url: https://firebase.google.com/docs/rules/get-started
paths:
  get:
    description: The function used to get information about a Ruleset
    parameters:
    - name: ruleset
      required: true
      description: A full instance of a Ruleset
  apply:
    description: The function used to apply information about a Ruleset
    parameters:
    - name: ruleset
      required: true
      description: A full instance of a Ruleset
  delete:
    description: The function used to delete a Ruleset
    parameters:
    - name: ruleset
      required: true
      description: A full instance of a Ruleset
  deleteAll:
    description: The function used to delete all Ruleset
    parameters:
    - name: project
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many Ruleset
    parameters:
    - name: project
      required: true
      schema:
        type: string
components:
  schemas:
    Ruleset:
      title: Ruleset
      x-dcl-id: projects/{{project}}/rulesets/{{name}}
      x-dcl-parent-container: project
      x-dcl-has-create: true
      x-dcl-has-iam: false
      x-dcl-read-timeout: 0
      x-dcl-apply-timeout: 0
      x-dcl-delete-timeout: 0
      type: object
      required:
      - source
      - project
      properties:
        createTime:
          type: string
          format: date-time
          x-dcl-go-name: CreateTime
          readOnly: true
          description: Output only. Time the `Ruleset` was created.
          x-kubernetes-immutable: true
        metadata:
          type: object
          x-dcl-go-name: Metadata
          x-dcl-go-type: RulesetMetadata
          readOnly: true
          description: Output only. The metadata for this ruleset.
          x-kubernetes-immutable: true
          properties:
            services:
              type: array
              x-dcl-go-name: Services
              description: Services that this ruleset has declarations for (e.g.,
                "cloud.firestore"). There may be 0+ of these.
              x-kubernetes-immutable: true
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        name:
          type: string
          x-dcl-go-name: Name
          description: 'Output only. Name of the `Ruleset`. The ruleset_id is auto
            generated by the service. Format: `projects/{project_id}/rulesets/{ruleset_id}`'
          x-kubernetes-immutable: true
          x-dcl-server-generated-parameter: true
        project:
          type: string
          x-dcl-go-name: Project
          description: The project for the resource
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Cloudresourcemanager/Project
            field: name
            parent: true
        source:
          type: object
          x-dcl-go-name: Source
          x-dcl-go-type: RulesetSource
          description: '`Source` for the `Ruleset`.'
          x-kubernetes-immutable: true
          required:
          - files
          properties:
            files:
              type: array
              x-dcl-go-name: Files
              description: '`File` set constituting the `Source` bundle.'
              x-kubernetes-immutable: true
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: object
                x-dcl-go-type: RulesetSourceFiles
                required:
                - content
                - name
                properties:
                  content:
                    type: string
                    x-dcl-go-name: Content
                    description: Textual Content.
                    x-kubernetes-immutable: true
                  fingerprint:
                    type: string
                    x-dcl-go-name: Fingerprint
                    description: Fingerprint (e.g. github sha) associated with the
                      `File`.
                    x-kubernetes-immutable: true
                  name:
                    type: string
                    x-dcl-go-name: Name
                    description: File name.
                    x-kubernetes-immutable: true
            language:
              type: string
              x-dcl-go-name: Language
              x-dcl-go-type: RulesetSourceLanguageEnum
              description: '`Language` of the `Source` bundle. If unspecified, the
                language will default to `FIREBASE_RULES`. Possible values: LANGUAGE_UNSPECIFIED,
                FIREBASE_RULES, EVENT_FLOW_TRIGGERS'
              x-kubernetes-immutable: true
              enum:
              - LANGUAGE_UNSPECIFIED
              - FIREBASE_RULES
              - EVENT_FLOW_TRIGGERS
