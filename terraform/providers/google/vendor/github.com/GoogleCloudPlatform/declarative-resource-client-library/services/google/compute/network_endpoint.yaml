paths:
  get:
    description: The function used to get information about a NetworkEndpoint
    parameters:
    - name: networkEndpoint
      required: true
      description: A full instance of a NetworkEndpoint
  apply:
    description: The function used to apply information about a NetworkEndpoint
    parameters:
    - name: networkEndpoint
      required: true
      description: A full instance of a NetworkEndpoint
  delete:
    description: The function used to delete a NetworkEndpoint
    parameters:
    - name: networkEndpoint
      required: true
      description: A full instance of a NetworkEndpoint
  deleteAll:
    description: The function used to delete all NetworkEndpoint
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
    - name: group
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many NetworkEndpoint
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
    - name: group
      required: true
      schema:
        type: string
components:
  schemas:
    NetworkEndpoint:
      title: NetworkEndpoint
      x-dcl-locations:
      - region
      - zone
      x-dcl-parent-container: project
      x-dcl-has-create: true
      x-dcl-has-iam: false
      x-dcl-read-timeout: 0
      x-dcl-apply-timeout: 0
      x-dcl-delete-timeout: 0
      type: object
      properties:
        annotations:
          type: object
          additionalProperties:
            type: string
          x-dcl-go-name: Annotations
          x-kubernetes-immutable: true
        fqdn:
          type: string
          x-dcl-go-name: Fqdn
          x-kubernetes-immutable: true
        group:
          type: string
          x-dcl-go-name: Group
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Compute/NetworkEndpointGroup
            field: name
        instance:
          type: string
          x-dcl-go-name: Instance
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Compute/Instance
            field: name
        ipAddress:
          type: string
          x-dcl-go-name: IPAddress
          x-kubernetes-immutable: true
        location:
          type: string
          x-dcl-go-name: Location
          x-kubernetes-immutable: true
        port:
          type: integer
          format: int64
          x-dcl-go-name: Port
          x-kubernetes-immutable: true
        project:
          type: string
          x-dcl-go-name: Project
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Cloudresourcemanager/Project
            field: name
