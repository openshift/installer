info:
  title: Privateca/Certificate
  description: The Privateca Certificate resource
  x-dcl-struct-name: Certificate
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a Certificate
    parameters:
    - name: certificate
      required: true
      description: A full instance of a Certificate
  apply:
    description: The function used to apply information about a Certificate
    parameters:
    - name: certificate
      required: true
      description: A full instance of a Certificate
  delete:
    description: The function used to delete a Certificate
    parameters:
    - name: certificate
      required: true
      description: A full instance of a Certificate
  deleteAll:
    description: The function used to delete all Certificate
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
    - name: caPool
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many Certificate
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
    - name: caPool
      required: true
      schema:
        type: string
components:
  schemas:
    Certificate:
      title: Certificate
      x-dcl-id: projects/{{project}}/locations/{{location}}/caPools/{{ca_pool}}/certificates/{{name}}
      x-dcl-parent-container: project
      x-dcl-labels: labels
      x-dcl-has-create: true
      x-dcl-has-iam: false
      x-dcl-read-timeout: 0
      x-dcl-apply-timeout: 0
      x-dcl-delete-timeout: 0
      type: object
      required:
      - name
      - lifetime
      - project
      - location
      - caPool
      properties:
        caPool:
          type: string
          x-dcl-go-name: CaPool
          description: The ca_pool for the resource
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Privateca/CaPool
            field: name
            parent: true
        certificateAuthority:
          type: string
          x-dcl-go-name: CertificateAuthority
          description: The certificate authority for the resource
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Privateca/CertificateAuthority
            field: name
        certificateDescription:
          type: object
          x-dcl-go-name: CertificateDescription
          x-dcl-go-type: CertificateCertificateDescription
          readOnly: true
          description: Output only. A structured description of the issued X.509 certificate.
          x-kubernetes-immutable: true
          properties:
            aiaIssuingCertificateUrls:
              type: array
              x-dcl-go-name: AiaIssuingCertificateUrls
              description: Describes lists of issuer CA certificate URLs that appear
                in the "Authority Information Access" extension in the certificate.
              x-kubernetes-immutable: true
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            authorityKeyId:
              type: object
              x-dcl-go-name: AuthorityKeyId
              x-dcl-go-type: CertificateCertificateDescriptionAuthorityKeyId
              description: Identifies the subject_key_id of the parent certificate,
                per https://tools.ietf.org/html/rfc5280#section-4.2.1.1
              x-kubernetes-immutable: true
              properties:
                keyId:
                  type: string
                  x-dcl-go-name: KeyId
                  description: Optional. The value of this KeyId encoded in lowercase
                    hexadecimal. This is most likely the 160 bit SHA-1 hash of the
                    public key.
                  x-kubernetes-immutable: true
            certFingerprint:
              type: object
              x-dcl-go-name: CertFingerprint
              x-dcl-go-type: CertificateCertificateDescriptionCertFingerprint
              description: The hash of the x.509 certificate.
              x-kubernetes-immutable: true
              properties:
                sha256Hash:
                  type: string
                  x-dcl-go-name: Sha256Hash
                  description: The SHA 256 hash, encoded in hexadecimal, of the DER
                    x509 certificate.
                  x-kubernetes-immutable: true
            crlDistributionPoints:
              type: array
              x-dcl-go-name: CrlDistributionPoints
              description: Describes a list of locations to obtain CRL information,
                i.e. the DistributionPoint.fullName described by https://tools.ietf.org/html/rfc5280#section-4.2.1.13
              x-kubernetes-immutable: true
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            publicKey:
              type: object
              x-dcl-go-name: PublicKey
              x-dcl-go-type: CertificateCertificateDescriptionPublicKey
              description: The public key that corresponds to an issued certificate.
              x-kubernetes-immutable: true
              properties:
                format:
                  type: string
                  x-dcl-go-name: Format
                  x-dcl-go-type: CertificateCertificateDescriptionPublicKeyFormatEnum
                  description: 'Required. The format of the public key. Possible values:
                    KEY_FORMAT_UNSPECIFIED, PEM'
                  x-kubernetes-immutable: true
                  enum:
                  - KEY_FORMAT_UNSPECIFIED
                  - PEM
                key:
                  type: string
                  x-dcl-go-name: Key
                  description: Required. A public key. The padding and encoding must
                    match with the `KeyFormat` value specified for the `format` field.
                  x-kubernetes-immutable: true
            subjectDescription:
              type: object
              x-dcl-go-name: SubjectDescription
              x-dcl-go-type: CertificateCertificateDescriptionSubjectDescription
              description: Describes some of the values in a certificate that are
                related to the subject and lifetime.
              x-kubernetes-immutable: true
              properties:
                hexSerialNumber:
                  type: string
                  x-dcl-go-name: HexSerialNumber
                  description: The serial number encoded in lowercase hexadecimal.
                  x-kubernetes-immutable: true
                lifetime:
                  type: string
                  x-dcl-go-name: Lifetime
                  description: For convenience, the actual lifetime of an issued certificate.
                  x-kubernetes-immutable: true
                notAfterTime:
                  type: string
                  format: date-time
                  x-dcl-go-name: NotAfterTime
                  description: The time after which the certificate is expired. Per
                    RFC 5280, the validity period for a certificate is the period
                    of time from not_before_time through not_after_time, inclusive.
                    Corresponds to 'not_before_time' + 'lifetime' - 1 second.
                  x-kubernetes-immutable: true
                notBeforeTime:
                  type: string
                  format: date-time
                  x-dcl-go-name: NotBeforeTime
                  description: The time at which the certificate becomes valid.
                  x-kubernetes-immutable: true
                subject:
                  type: object
                  x-dcl-go-name: Subject
                  x-dcl-go-type: CertificateCertificateDescriptionSubjectDescriptionSubject
                  description: Contains distinguished name fields such as the common
                    name, location and / organization.
                  x-kubernetes-immutable: true
                  properties:
                    commonName:
                      type: string
                      x-dcl-go-name: CommonName
                      description: The "common name" of the subject.
                      x-kubernetes-immutable: true
                    countryCode:
                      type: string
                      x-dcl-go-name: CountryCode
                      description: The country code of the subject.
                      x-kubernetes-immutable: true
                    locality:
                      type: string
                      x-dcl-go-name: Locality
                      description: The locality or city of the subject.
                      x-kubernetes-immutable: true
                    organization:
                      type: string
                      x-dcl-go-name: Organization
                      description: The organization of the subject.
                      x-kubernetes-immutable: true
                    organizationalUnit:
                      type: string
                      x-dcl-go-name: OrganizationalUnit
                      description: The organizational_unit of the subject.
                      x-kubernetes-immutable: true
                    postalCode:
                      type: string
                      x-dcl-go-name: PostalCode
                      description: The postal code of the subject.
                      x-kubernetes-immutable: true
                    province:
                      type: string
                      x-dcl-go-name: Province
                      description: The province, territory, or regional state of the
                        subject.
                      x-kubernetes-immutable: true
                    streetAddress:
                      type: string
                      x-dcl-go-name: StreetAddress
                      description: The street address of the subject.
                      x-kubernetes-immutable: true
                subjectAltName:
                  type: object
                  x-dcl-go-name: SubjectAltName
                  x-dcl-go-type: CertificateCertificateDescriptionSubjectDescriptionSubjectAltName
                  description: The subject alternative name fields.
                  x-kubernetes-immutable: true
                  properties:
                    customSans:
                      type: array
                      x-dcl-go-name: CustomSans
                      description: Contains additional subject alternative name values.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: object
                        x-dcl-go-type: CertificateCertificateDescriptionSubjectDescriptionSubjectAltNameCustomSans
                        properties:
                          critical:
                            type: boolean
                            x-dcl-go-name: Critical
                            description: Optional. Indicates whether or not this extension
                              is critical (i.e., if the client does not know how to
                              handle this extension, the client should consider this
                              to be an error).
                            x-kubernetes-immutable: true
                          objectId:
                            type: object
                            x-dcl-go-name: ObjectId
                            x-dcl-go-type: CertificateCertificateDescriptionSubjectDescriptionSubjectAltNameCustomSansObjectId
                            description: Required. The OID for this X.509 extension.
                            x-kubernetes-immutable: true
                            properties:
                              objectIdPath:
                                type: array
                                x-dcl-go-name: ObjectIdPath
                                description: Required. The parts of an OID path. The
                                  most significant parts of the path come first.
                                x-kubernetes-immutable: true
                                x-dcl-send-empty: true
                                x-dcl-list-type: list
                                items:
                                  type: integer
                                  format: int64
                                  x-dcl-go-type: int64
                          value:
                            type: string
                            x-dcl-go-name: Value
                            description: Required. The value of this X.509 extension.
                            x-kubernetes-immutable: true
                    dnsNames:
                      type: array
                      x-dcl-go-name: DnsNames
                      description: Contains only valid, fully-qualified host names.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: string
                        x-dcl-go-type: string
                    emailAddresses:
                      type: array
                      x-dcl-go-name: EmailAddresses
                      description: Contains only valid RFC 2822 E-mail addresses.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: string
                        x-dcl-go-type: string
                    ipAddresses:
                      type: array
                      x-dcl-go-name: IPAddresses
                      description: Contains only valid 32-bit IPv4 addresses or RFC
                        4291 IPv6 addresses.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: string
                        x-dcl-go-type: string
                    uris:
                      type: array
                      x-dcl-go-name: Uris
                      description: Contains only valid RFC 3986 URIs.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: string
                        x-dcl-go-type: string
            subjectKeyId:
              type: object
              x-dcl-go-name: SubjectKeyId
              x-dcl-go-type: CertificateCertificateDescriptionSubjectKeyId
              description: Provides a means of identifiying certificates that contain
                a particular public key, per https://tools.ietf.org/html/rfc5280#section-4.2.1.2.
              x-kubernetes-immutable: true
              properties:
                keyId:
                  type: string
                  x-dcl-go-name: KeyId
                  description: Optional. The value of this KeyId encoded in lowercase
                    hexadecimal. This is most likely the 160 bit SHA-1 hash of the
                    public key.
                  x-kubernetes-immutable: true
            x509Description:
              type: object
              x-dcl-go-name: X509Description
              x-dcl-go-type: CertificateCertificateDescriptionX509Description
              description: Describes some of the technical X.509 fields in a certificate.
              x-kubernetes-immutable: true
              properties:
                additionalExtensions:
                  type: array
                  x-dcl-go-name: AdditionalExtensions
                  description: Optional. Describes custom X.509 extensions.
                  x-kubernetes-immutable: true
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionAdditionalExtensions
                    properties:
                      critical:
                        type: boolean
                        x-dcl-go-name: Critical
                        description: Optional. Indicates whether or not this extension
                          is critical (i.e., if the client does not know how to handle
                          this extension, the client should consider this to be an
                          error).
                        x-kubernetes-immutable: true
                      objectId:
                        type: object
                        x-dcl-go-name: ObjectId
                        x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionAdditionalExtensionsObjectId
                        description: Required. The OID for this X.509 extension.
                        x-kubernetes-immutable: true
                        properties:
                          objectIdPath:
                            type: array
                            x-dcl-go-name: ObjectIdPath
                            description: Required. The parts of an OID path. The most
                              significant parts of the path come first.
                            x-kubernetes-immutable: true
                            x-dcl-send-empty: true
                            x-dcl-list-type: list
                            items:
                              type: integer
                              format: int64
                              x-dcl-go-type: int64
                      value:
                        type: string
                        x-dcl-go-name: Value
                        description: Required. The value of this X.509 extension.
                        x-kubernetes-immutable: true
                aiaOcspServers:
                  type: array
                  x-dcl-go-name: AiaOcspServers
                  description: Optional. Describes Online Certificate Status Protocol
                    (OCSP) endpoint addresses that appear in the "Authority Information
                    Access" extension in the certificate.
                  x-kubernetes-immutable: true
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: string
                    x-dcl-go-type: string
                caOptions:
                  type: object
                  x-dcl-go-name: CaOptions
                  x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionCaOptions
                  description: Optional. Describes options in this X509Parameters
                    that are relevant in a CA certificate.
                  x-kubernetes-immutable: true
                  properties:
                    isCa:
                      type: boolean
                      x-dcl-go-name: IsCa
                      description: Optional. Refers to the "CA" X.509 extension, which
                        is a boolean value. When this value is missing, the extension
                        will be omitted from the CA certificate.
                      x-kubernetes-immutable: true
                    maxIssuerPathLength:
                      type: integer
                      format: int64
                      x-dcl-go-name: MaxIssuerPathLength
                      description: Optional. Refers to the path length restriction
                        X.509 extension. For a CA certificate, this value describes
                        the depth of subordinate CA certificates that are allowed.
                        If this value is less than 0, the request will fail. If this
                        value is missing, the max path length will be omitted from
                        the CA certificate.
                      x-kubernetes-immutable: true
                keyUsage:
                  type: object
                  x-dcl-go-name: KeyUsage
                  x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionKeyUsage
                  description: Optional. Indicates the intended use for keys that
                    correspond to a certificate.
                  x-kubernetes-immutable: true
                  properties:
                    baseKeyUsage:
                      type: object
                      x-dcl-go-name: BaseKeyUsage
                      x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionKeyUsageBaseKeyUsage
                      description: Describes high-level ways in which a key may be
                        used.
                      x-kubernetes-immutable: true
                      properties:
                        certSign:
                          type: boolean
                          x-dcl-go-name: CertSign
                          description: The key may be used to sign certificates.
                          x-kubernetes-immutable: true
                        contentCommitment:
                          type: boolean
                          x-dcl-go-name: ContentCommitment
                          description: The key may be used for cryptographic commitments.
                            Note that this may also be referred to as "non-repudiation".
                          x-kubernetes-immutable: true
                        crlSign:
                          type: boolean
                          x-dcl-go-name: CrlSign
                          description: The key may be used sign certificate revocation
                            lists.
                          x-kubernetes-immutable: true
                        dataEncipherment:
                          type: boolean
                          x-dcl-go-name: DataEncipherment
                          description: The key may be used to encipher data.
                          x-kubernetes-immutable: true
                        decipherOnly:
                          type: boolean
                          x-dcl-go-name: DecipherOnly
                          description: The key may be used to decipher only.
                          x-kubernetes-immutable: true
                        digitalSignature:
                          type: boolean
                          x-dcl-go-name: DigitalSignature
                          description: The key may be used for digital signatures.
                          x-kubernetes-immutable: true
                        encipherOnly:
                          type: boolean
                          x-dcl-go-name: EncipherOnly
                          description: The key may be used to encipher only.
                          x-kubernetes-immutable: true
                        keyAgreement:
                          type: boolean
                          x-dcl-go-name: KeyAgreement
                          description: The key may be used in a key agreement protocol.
                          x-kubernetes-immutable: true
                        keyEncipherment:
                          type: boolean
                          x-dcl-go-name: KeyEncipherment
                          description: The key may be used to encipher other keys.
                          x-kubernetes-immutable: true
                    extendedKeyUsage:
                      type: object
                      x-dcl-go-name: ExtendedKeyUsage
                      x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionKeyUsageExtendedKeyUsage
                      description: Detailed scenarios in which a key may be used.
                      x-kubernetes-immutable: true
                      properties:
                        clientAuth:
                          type: boolean
                          x-dcl-go-name: ClientAuth
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially
                            described as "TLS WWW client authentication", though regularly
                            used for non-WWW TLS.
                          x-kubernetes-immutable: true
                        codeSigning:
                          type: boolean
                          x-dcl-go-name: CodeSigning
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially
                            described as "Signing of downloadable executable code
                            client authentication".
                          x-kubernetes-immutable: true
                        emailProtection:
                          type: boolean
                          x-dcl-go-name: EmailProtection
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially
                            described as "Email protection".
                          x-kubernetes-immutable: true
                        ocspSigning:
                          type: boolean
                          x-dcl-go-name: OcspSigning
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially
                            described as "Signing OCSP responses".
                          x-kubernetes-immutable: true
                        serverAuth:
                          type: boolean
                          x-dcl-go-name: ServerAuth
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially
                            described as "TLS WWW server authentication", though regularly
                            used for non-WWW TLS.
                          x-kubernetes-immutable: true
                        timeStamping:
                          type: boolean
                          x-dcl-go-name: TimeStamping
                          description: Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially
                            described as "Binding the hash of an object to a time".
                          x-kubernetes-immutable: true
                    unknownExtendedKeyUsages:
                      type: array
                      x-dcl-go-name: UnknownExtendedKeyUsages
                      description: Used to describe extended key usages that are not
                        listed in the KeyUsage.ExtendedKeyUsageOptions message.
                      x-kubernetes-immutable: true
                      x-dcl-send-empty: true
                      x-dcl-list-type: list
                      items:
                        type: object
                        x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionKeyUsageUnknownExtendedKeyUsages
                        properties:
                          objectIdPath:
                            type: array
                            x-dcl-go-name: ObjectIdPath
                            description: Required. The parts of an OID path. The most
                              significant parts of the path come first.
                            x-kubernetes-immutable: true
                            x-dcl-send-empty: true
                            x-dcl-list-type: list
                            items:
                              type: integer
                              format: int64
                              x-dcl-go-type: int64
                policyIds:
                  type: array
                  x-dcl-go-name: PolicyIds
                  description: Optional. Describes the X.509 certificate policy object
                    identifiers, per https://tools.ietf.org/html/rfc5280#section-4.2.1.4.
                  x-kubernetes-immutable: true
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: CertificateCertificateDescriptionX509DescriptionPolicyIds
                    properties:
                      objectIdPath:
                        type: array
                        x-dcl-go-name: ObjectIdPath
                        description: Required. The parts of an OID path. The most
                          significant parts of the path come first.
                        x-kubernetes-immutable: true
                        x-dcl-send-empty: true
                        x-dcl-list-type: list
                        items:
                          type: integer
                          format: int64
                          x-dcl-go-type: int64
        certificateTemplate:
          type: string
          x-dcl-go-name: CertificateTemplate
          description: Immutable. The resource name for a CertificateTemplate used
            to issue this certificate, in the format `projects/*/locations/*/certificateTemplates/*`.
            If this is specified, the caller must have the necessary permission to
            use this template. If this is omitted, no template will be used. This
            template must be in the same location as the Certificate.
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Privateca/CertificateTemplate
            field: selfLink
        config:
          type: object
          x-dcl-go-name: Config
          x-dcl-go-type: CertificateConfig
          description: Immutable. A description of the certificate and key that does
            not require X.509 or ASN.1.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - pemCsr
          required:
          - subjectConfig
          - x509Config
          properties:
            publicKey:
              type: object
              x-dcl-go-name: PublicKey
              x-dcl-go-type: CertificateConfigPublicKey
              description: Optional. The public key that corresponds to this config.
                This is, for example, used when issuing Certificates, but not when
                creating a self-signed CertificateAuthority or CertificateAuthority
                CSR.
              x-kubernetes-immutable: true
              required:
              - key
              - format
              properties:
                format:
                  type: string
                  x-dcl-go-name: Format
                  x-dcl-go-type: CertificateConfigPublicKeyFormatEnum
                  description: 'Required. The format of the public key. Possible values:
                    KEY_FORMAT_UNSPECIFIED, PEM'
                  x-kubernetes-immutable: true
                  enum:
                  - KEY_FORMAT_UNSPECIFIED
                  - PEM
                key:
                  type: string
                  x-dcl-go-name: Key
                  description: Required. A public key. The padding and encoding must
                    match with the `KeyFormat` value specified for the `format` field.
                  x-kubernetes-immutable: true
            subjectConfig:
              type: object
              x-dcl-go-name: SubjectConfig
              x-dcl-go-type: CertificateConfigSubjectConfig
              description: Required. Specifies some of the values in a certificate
                that are related to the subject.
              x-kubernetes-immutable: true
              required:
              - subject
              properties:
                subject:
                  type: object
                  x-dcl-go-name: Subject
                  x-dcl-go-type: CertificateConfigSubjectConfigSubject
                  description: Required. Contains distinguished name fields such as
                    the common name, location and organization.
                  x-kubernetes-immutable: true
                  properties:
                    commonName:
                      type: string
                      x-dcl-go-name: CommonName
                      description: The "common name" of the subject.
                      x-kubernetes-immutable: true
                    countryCode:
                      type: string
                      x-dcl-go-name: CountryCode
                      description: The country code of the subject.
                      x-kubernetes-immutable: true
                    locality:
                      type: string
                      x-dcl-go-name: Locality
                      description: The locality or city of the subject.
                      x-kubernetes-immutable: true
                    organization:
                      type: string
                      x-dcl-go-name: Organization
                      description: The organization of the subject.
                      x-kubernetes-immutable: true
                    organizationalUnit:
                      type: string
                      x-dcl-go-name: OrganizationalUnit
                      description: The organizational_unit of the subject.
                      x-kubernetes-immutable: true
                    postalCode:
                      type: string
                      x-dcl-go-name: PostalCode
                      description: The postal code of the subject.
                      x-kubernetes-immutable: true
                    province:
                      type: string
                      x-dcl-go-name: Province
                      description: The province, territory, or regional state of the
                        subject.
                      x-kubernetes-immutable: true
                    streetAddress:
                      type: string
                      x-dcl-go-name: StreetAddress
                      description: The street address of the subject.
                      x-kubernetes-immutable: true
                subjectAltName:
                  type: object
                  x-dcl-go-name: SubjectAltName
                  x-dcl-go-type: CertificateConfigSubjectConfigSubjectAltName
                  description: Optional. The subject alternative name fields.
                  x-kubernetes-immutable: true
                  properties:
                    dnsNames:
                      type: array
                      x-dcl-go-name: DnsNames
