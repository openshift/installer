issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - dogsled
    - errcheck
    - errname
    - exportloopref
    - goconst
    - gofmt
    - gomnd
    - gosimple
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unparam
    - unused
    - typecheck
    - vet

linters-settings:
  gomnd:
    settings:
      mnd:
        ignored-functions:
          - strings.SplitN
          - strings.SplitAfterN
